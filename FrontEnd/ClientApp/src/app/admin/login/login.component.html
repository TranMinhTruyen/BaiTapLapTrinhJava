<!-- Default form login -->
<div class="container">
    <form class="login-form text-center border border-light p-5">

        <p class="h4 mb-4">Đăng Nhập</p>

        <!-- Email -->
        <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Tên Tài Khoản">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Mật Khẩu">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Ghi nhớ đăng nhập</mdb-checkbox>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Quên mật khẩu à ?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Chưa có tài khoản ?
            <a href="/admin/signup">Đăng Ký Ngay</a>
        </p>

        <!-- Social login -->
        <p>Hoặc là đăng nhập với:</p>

        <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="github"></mdb-icon>
        </a>

    </form>
    <!-- Default form login -->
</div>
