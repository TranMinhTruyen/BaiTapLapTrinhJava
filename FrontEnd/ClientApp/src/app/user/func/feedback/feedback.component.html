<app-navbar></app-navbar>
<div class="imagebg"></div>
<div class="row bg-form " style="margin-top: 50px">
    <div class="col-md-12 col-md-offset-3 form-container">
        <h2>Phản hồi !</h2>
        <p>
            Hãy cho chúng tôi biết phản hồi của bạn nào:
        </p>
        <form role="form" method="post" id="reused_form">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Trải nghiệm về dịch vụ của chúng tôi như thế nào ?</label>
                    <p>
                        <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="bad" >
                    Tệ
                    </label>

                        <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="average" >
                    Tạm được
                    </label>

                        <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="good" >
                    Tốt
                    </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="comments">
                        Bình luận:</label>
                    <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Viết bình luận của bạn vào đây" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Tên của bạn:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Địa chỉ Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-warning btn-block">Gửi </button>
                </div>
            </div>

        </form>
    </div>
</div>
